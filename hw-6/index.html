<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zazor</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="phone">
       <div class="round">
        <i class="fa fa-phone" aria-hidden="true"></i>
      </div>
       <a class="bigfigures" href="tel:+380441234567">&nbsp (044)123-45-67</a>
       <a class="bigfigures" href="tel:+380445678910">&nbsp (044)567-89-10</a>
     </div>
      <div class="registration">
        <i class="fa fa-user-o" aria-hidden="true"></i>
        <input type="text" name="login" value="login" placeholder="логин">
        <input type="password" name="password" value="password" placeholder="пароль">
        <a href="#">вход &nbsp</a>
        <a class="separator" href="#">&nbsp регистрация</a>
        <a class="forget" href="#">забыли пароль?</a>
      </div>
      <div class="icons">
        <a><i class="fa fa-home" aria-hidden="true"></i></a>
        <a><i class="fa fa-sitemap" aria-hidden="true"></i></a>
        <a><i class="fa fa-envelope-o" aria-hidden="true"></i></a>
      </div>
    </header>
    <main>
      <img class="main_pic"src="img/main-pic.png" alt="main-pic">

      <div class="main_menu">
       <ul class="menu">
         <li><a href="#">О КОМПАНИИ</a></li>
         <li><a href="#">ОПЛАТА</a></li>
         <li><a href="#">ДОСТАВКА</a></li>
         <li><a href="#">СТАТЬИ</a></li>
         <li><a href="#">КОНТАКТЫ</a></li>
       </ul>
       <div class="shopping-cart">
         <a href="#"><img src="img/shoping-cart.png" alt="">&nbsp товаров:<span class="blue_figures">0</span></a>
         <a href="#">на сумму:&nbsp <span class="blue_figures">0,00 грн.</span></a>
       </div>
     </div>

     <div class="choise">

     <div class="side_bar">
      <div class="side_bar_title">
       <div class="round">
         <i class="fa fa-file-text-o" aria-hidden="true"></i>
       </div>
       <span class="title">каталог продукции:</span>
      </div>
      <p class="side_bar_catalog"><img src="img/circle.png" alt=""> ШИНЫ</p>
        <p><input type="radio" name="1" id="tires1"><label for="tires1">Наименование 1</lable></p>
        <p><input type="radio" name="2" id="tires2"><label for="tires2">Наименование 2</lable></p>
        <p><input type="radio" name="3" id="tires3"><label for="tires3">Наименование 3</lable></p>
        <p><input type="radio" name="4" id="tires4"><label for="tires4">Наименование 4</lable></p>
      <p class="side_bar_catalog"><img src="img/circle.png" alt=""> ДИСКИ</p>
        <p><input type="radio" name="1" id="disk1"><label for="disk1">Наименование 1</lable></p>
        <p><input type="radio" name="2" id="disk2"><label for="disk2">Наименование 2</lable></p>
        <p><input type="radio" name="3" id="disk3"><label for="disk3">Наименование 3</lable></p>
        <p><input type="radio" name="4" id="disk4"><label for="disk4">Наименование 4</lable></p>
      <p class="side_bar_catalog"><img src="img/circle.png" alt=""> БОЛТЫ</p>
        <p><input type="radio" name="1" id="bolt1"><label for="bolt1">Наименование 1</lable></p>
        <p><input type="radio" name="2" id="bolt2"><label for="bolt2">Наименование 2</lable></p>
        <p><input type="radio" name="3" id="bolt3"><label for="bolt3">Наименование 3</lable></p>
        <p><input type="radio" name="4" id="bolt4"><label for="bolt4">Наименование 4</lable></p>
      </div>

      <div class="tires">
       <div class="item">
         <p class="tire-name">Goodyear</p>
         <p class="tire-class">Ultra Grip Extreme</p>
         <a><div class="goodyear"></div></a>
         <a class="price">90.00 грн.</a>
       </div>
      </div>

     </div>
    </main>
    <footer>Footer</footer>
  </div>
</body>
</html>
